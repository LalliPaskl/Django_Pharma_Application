{% extends 'layout.html' %}

{% block title %} Customers List {% endblock %}

{% block body %}
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    </head>
                <section>
                    <div class="section-body">
                        <!-- BEGIN DATATABLE 2 -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-head style-primary">
                                        <header>Customers List</header>
                                        <div class="tools">
                                            <a class="btn btn-icon-toggle btn-collapse"><i class="fa fa-angle-down"></i></a>
                                            <a class="btn btn-icon-toggle btn-close"><i class="md md-close"></i></a>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table id="datatable2" class="table order-column hover">
                                                <thead>
                                                    <tr>
                                                        <th>Name</th>
                                                        <th>Phone</th>
                                                        <th>e-Mail</th>
                                                        <th>Active</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {% for customer in customers %}
                                                        <tr class="gradeX">
                                                            <td>{{ customer.customer_name }}</td>
                                                            <td>{{ customer.phone }}</td>
                                                            <td>{{ customer.email }}</td>
                                                            <td><label>
                                                                <input type="checkbox"/>
                                                            </label></td>
                                                            <td><div class="card-actionbar-row">
                                                                     <input type="submit" class="btn btn-flat btn-primary ink-reaction" value="ACTIVATE">
    													             <input type="submit" class="btn btn-flat btn-primary ink-reaction" value="SEND EMAIL">
													                 </div>
                                                            </td>
                                                        </tr>
                                                    {% endfor %}
                                                </tbody>
                                            </table>
                                        </div><!--end .table-responsive -->
                                    </div>   
                                </div>       
                            </div><!--end .col -->
                        </div><!--end .row -->
                        <!-- END DATATABLE 2 -->
                    </div><!--end .section-body -->

                </section>
{% endblock %}
